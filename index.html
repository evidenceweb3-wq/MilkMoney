2<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Milk Splash Tracker</title>
<style>
  body { margin:0; overflow:hidden; background:black; font-family:'Segoe UI',sans-serif; color:white; position:relative; }

  #topMM, #tokenData, #centerGif, #centerHand, #socialLink { position:absolute; z-index:4; }

  #topMM { font-weight:bold; color:#ffdd00; text-shadow:0 0 15px rgba(255,221,0,0.9),0 0 25px rgba(255,221,0,0.7); }
  #tokenData { line-height:1.4em; }
  #priceMcap { font-weight:bold; text-shadow:0 0 8px rgba(255,255,255,0.7); }
  #change { font-weight:bold; text-shadow:0 0 15px rgba(0,255,0,0.9); }
  .positive { color:#00ff99; text-shadow:0 0 15px rgba(0,255,0,0.9),0 0 25px rgba(0,255,0,0.7); }
  .negative { color:#ff3300; text-shadow:0 0 15px rgba(255,0,0,0.9),0 0 25px rgba(255,0,0,0.7); }

  #socialLink a { text-decoration:none; display:inline-flex; align-items:center; gap:6px; }
  #socialLink img { width:24px; height:24px; }
  #socialLink span { color:#00bfff; font-weight:bold; }

  #centerGif, #centerHand { z-index:3; }
  canvas { position:absolute; top:0; left:0; z-index:1; }
</style>
</head>
<body>

<div id="topMM">$MM</div>

<div id="tokenData">
  <div id="priceMcap">
    <span id="priceNum">$0.00</span> | <span id="mcap">MCAP: 0</span>
  </div>
  <div id="change" class="change">0%</div>
</div>

<div id="socialLink">
  <a href="https://x.com/MilkMoneyBot" target="_blank">
    <img src="https://i.postimg.cc/ncpwFVXC/XICON2.png" alt="MilkMoneyBot">
    <span>@MilkMoneyBot</span>
  </a>
</div>

<img id="centerGif" src="https://i.postimg.cc/BQ4WhKVw/1446021-6b950.gif" alt="GIF">
<img id="centerHand" src="https://i.postimg.cc/G2Bdv7Qy/solana.png" alt="Hand">
<canvas id="particleCanvas"></canvas>

<script>
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

const gif = document.getElementById('centerGif');
const hand = document.getElementById('centerHand');
const topMM = document.getElementById('topMM');
const tokenData = document.getElementById('tokenData');
const socialLink = document.getElementById('socialLink');

// --- Adjustable variables ---
const settings = {
  desktop: {
    topMM: { fontSize: "120px", top: 20, left: 20 },
    tokenData: { fontSize: "38px", top: 165, left: 20 },
    gif: { width: 580, height: 580, offsetX: -230, offsetY: 270 },
    hand: { width: 730, height: 730, offsetX: 310, offsetY: -90 },
    socialLink: { bottom: 20, right: 20 }
  },
  mobile: {
    topMM: { fontSize: "28px", top: 10, left: 10 },
    tokenData: { fontSize: "16px", top: 60, left: 10 },
    gif: { width: 200, height: 200 },
    hand: { width: 250, height: 250 },
    socialLink: { bottom: 10, right: 10 }
  }
};

function isMobile() { return window.innerWidth <= 768; }

function updatePositions() {
  const s = isMobile() ? settings.mobile : settings.desktop;
  const centerX = width/2;
  const centerY = height/2;

  // Top MM
  topMM.style.fontSize = s.topMM.fontSize;
  topMM.style.top = s.topMM.top + "px";
  topMM.style.left = s.topMM.left + "px";

  // Token data
  tokenData.style.fontSize = s.tokenData.fontSize;
  tokenData.style.top = s.tokenData.top + "px";
  tokenData.style.left = s.tokenData.left + "px";

  // GIF
  gif.style.width = s.gif.width + "px";
  gif.style.height = s.gif.height + "px";
  gif.style.left = (isMobile() ? centerX - s.gif.width/2 : centerX + s.gif.offsetX - s.gif.width/2) + "px";
  gif.style.top  = (isMobile() ? centerY - s.gif.height/2 : centerY + s.gif.offsetY - s.gif.height/2) + "px";

  // Hand
  hand.style.width = s.hand.width + "px";
  hand.style.height = s.hand.height + "px";
  hand.style.left = (isMobile() ? centerX - s.hand.width/2 : centerX + s.hand.offsetX - s.hand.width/2) + "px";
  hand.style.top  = (isMobile() ? centerY - s.hand.height/2 : centerY + s.hand.offsetY - s.hand.height/2) + "px";

  // Social link: always bottom-right
  socialLink.style.left = (width - socialLink.offsetWidth - s.socialLink.right) + "px";
  socialLink.style.top  = (height - socialLink.offsetHeight - s.socialLink.bottom) + "px";
}

window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
  updatePositions();
});
updatePositions();

// --- Particle system ---
class Particle {
  constructor(x, y) {
    this.x = x; this.y = y;
    const angle=Math.random()*2*Math.PI, speed=Math.random()*2;
    this.vx=Math.cos(angle)*speed; this.vy=Math.sin(angle)*speed;
    this.size=Math.random()*3+1; this.alpha=1; this.decay=Math.random()*0.01 + 0.005;
  }
  update(){ this.x+=this.vx; this.y+=this.vy; this.alpha-=this.decay; }
  draw(){ ctx.globalAlpha=this.alpha; ctx.fillStyle='white'; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill(); }
}
const particles=[];

class BackgroundParticle {
  constructor(){ this.reset(); }
  reset(){
    this.x=Math.random()*width; this.y=Math.random()*height;
    this.size=Math.random()*2+1; this.alpha=Math.random()*0.3+0.1;
    this.vx=(Math.random()-0.5)*0.2; this.vy=(Math.random()-0.5)*0.2;
  }
  update(){ this.x+=this.vx; this.y+=this.vy; if(this.x<0||this.x>width||this.y<0||this.y>height)this.reset(); }
  draw(){ ctx.globalAlpha=this.alpha; ctx.fillStyle='#888'; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill(); }
}
const bgParticles=[]; for(let i=0;i<200;i++) bgParticles.push(new BackgroundParticle());

function animate(){
  const gradient = ctx.createLinearGradient(0,0,0,height);
  gradient.addColorStop(0,'#222'); gradient.addColorStop(1,'#000');
  ctx.fillStyle=gradient; ctx.fillRect(0,0,width,height);

  bgParticles.forEach(p=>{p.update();p.draw();});

  const s = isMobile() ? settings.mobile : settings.desktop;
  const gifX = isMobile() ? width/2 : width/2 + s.gif.offsetX;
  const gifY = isMobile() ? height/2 : height*0.68 + s.gif.offsetY;
  for(let i=0;i<5;i++) particles.push(new Particle(gifX, gifY));

  particles.forEach((p,i)=>{p.update();p.draw();if(p.alpha<=0)particles.splice(i,1);});
  requestAnimationFrame(animate);
}
animate();

canvas.addEventListener('click', e=>{ for(let i=0;i<50;i++) particles.push(new Particle(e.clientX,e.clientY)); });

// --- Token data fetch ---
const pairId="BFQZ6WUR6hpXg6j1fSAcCgJAnmdgCyT6Q71ghz54QoAk";
const supply = 999988598;
const priceEl = document.getElementById('priceNum');
const mcapEl = document.getElementById('mcap');
const changeEl = document.getElementById('change');

async function fetchData(){
  try{
    const res = await fetch(`https://api.dexscreener.com/latest/dex/pairs/solana/${pairId}`);
    const json = await res.json();
    if(!json.pair) return;
    const priceNum = Number(json.pair.priceUsd);
    priceEl.textContent = `$${priceNum.toFixed(6)}`;
    mcapEl.textContent = `MCAP: ${(priceNum*supply).toLocaleString(undefined,{maximumFractionDigits:0})}`;
    const changeNum = Number(json.pair.priceChange.h24).toFixed(2);
    changeEl.textContent = `${(changeNum>=0?'+':'')+changeNum}%`;
    changeEl.className=`change ${changeNum>=0?'positive':'negative'}`;
  }catch(e){ console.error(e); }
}
fetchData(); setInterval(fetchData,10000);
</script>
</body>
</html>
